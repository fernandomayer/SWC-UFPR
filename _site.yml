name: "SWC-UFPR"
output_dir: "."
exclude: ["README.md"]
output:
  html_document:
    theme: flatly
    highlight: default
    code_folding: hide
    number_sections: false
    toc: true
    toc_depth: 4
    toc_float:
      collapsed: false
      smooth_scroll: false
    includes:
      after_body: footer.html
navbar:
  title: "SWC"
  left:
    - text: "Home"
      href: index.html
  right:
    - text: GitHub
      icon: fa-github fa-lg
      href: https://github.com/fernandomayer
